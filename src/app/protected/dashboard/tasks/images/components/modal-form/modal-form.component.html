<div class="modal-header">
    <h5 class="modal-title">Nueva imÃ¡gen</h5>
    <button type="button" class="btn-close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
    <div class="text-center m-5" *ngIf="loading">
        <div class="spinner-border violet" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    <form *ngIf="!loading" [formGroup]="imageForm">
        <div class="form">
            <div class="form__item">
                <input 
                    type="file"
                    formControlName="image"
                    name="image"
                    class="form__item--input"
                    (change)="onFileChange($event)">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn form--btn" (click)="save()" [disabled]="this.imageForm.invalid">Agregar</button>
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
</div>
